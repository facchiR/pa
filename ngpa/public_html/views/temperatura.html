<h1 class="text-center">
    Misurazioni Temperatura
</h1>
<div class="col-md-6">
    <h3>Inserisci</h3>
    <form>
        <div class="form-group">
            <label>Data misurazione</label>
            <input type="date" class="form-control" ng-model="newMis.datamisurazione"/>
        </div>
        <div class="form-group">
            <label>Temperatura</label>
            <input type="number" class="form-control" ng-model="newMis.valore"/>
        </div>
        <button class="btn btn-success" ng-click="addMis()">Salva misurazione</button>
    </form>
</div>
<div class="col-md-6">
    <h3>Elenco</h3>
    <table class="table table-bordered">
        <thead>
            <th>Data</th>
            <th>Temperatura</th>
            <th>Azione</th>
        </thead>
        <tbody>
            <tr ng-repeat="(k, mis) in pa">
                <td>{{mis.datamisurazione}}</td>
                <td>{{mis.valore}}</td>
                <td ng-click="delete(k)"><a class="btn btn-sm btn-danger">Cancella</a></td>
            </tr>
        </tbody>
    </table>
</div>
